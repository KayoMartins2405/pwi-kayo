<html>

<head>
  <style>
    .div1 {
      border: 5px outset blue;
      background-color: rgb(7, 215, 243);
      text-align: center;
    }

    .div2 {
      border: 5px dotted red;
      background-color: rgb(252, 175, 9);
      text-align: center;
    }

    .div2>.div3 {
      border: 5px dotted rgb(0, 255, 242);
      background-color: rgb(169, 12, 241);
      text-align: center;
      font-size: 20px;

    }
  </style>
</head>

<body>

  <h1>Aula sobre divs</h1>

  <div class="div1">
    <h2>Aqui é div 1</h2>
  </div>

  <div class="div2">
    <h2>Aqui é a div 2</h2>
    <div class="div3">
  <h3>oi eu sou uma div</h3>
  </div>
  </div>

</body>

</html>
